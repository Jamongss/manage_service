syntax = "proto3";

package maum.brain.w2l;

message Speech{
  bytes bin = 1;
}

message Text{
  string txt = 1;
}

message TextSegment{
  int32 start = 1;
  int32 end = 2;
  string txt = 3;
}

service SpeechToText{
  rpc Recognize(stream Speech) returns (Text);
  rpc StreamRecognize (stream Speech) returns (stream TextSegment);
}
